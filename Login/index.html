<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <section>
      <h1 id="h1">CATHOLIC MAN</h1>
      <br />

      <form action="" method="POST" id="form">
        <label for="First Name">First Name</label>
        <br />
        <input type="text" placeholder="John" id="First Name" required />
        <br />

        <label for="Last Name">Last Name</label>
        <br />
        <input type="text" placeholder="Doe" id="Last Name" required />
        <br />

        <label for="email">Email</label>
        <br />
        <input
          type="email"
          placeholder="johndeo@gmail.com"
          id="email"
          required
        />
        <br />

        <label for="username" class="color">Username</label>
        <br />
        <input
          type="text"
          placeholder="johndoe70"
          id="username"
          minlength="6"
          maxlength="15"
          required
        />
        <br />

        <label for="password">Password</label> <br />
        <input
          type="password"
          placeholder="***********"
          id="password"
          minlength="6"
          required
        />
        <br />

        <br />
        <input type="submit" id="submit"/>
        <input type="reset" id="submit"/>
      </form>
    </section>
  </body>
</html>
